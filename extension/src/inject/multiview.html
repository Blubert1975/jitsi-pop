<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jitsi Meet | Multiview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html, body {
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      iframe {
        transition: all 0.5s ease-in-out;
        pointer-events: none;
        height: var(--videoHeight);
        width: var(--videoWidth);
        position: absolute;
        opacity: 0;
        top:0;
        left:0;
        /* transition-property: opacity; */
      }

      iframe.show {
        /* transition-property: all; */
        opacity: 1;
      }
    </style>
  </head>
  <body></body>
</html>
