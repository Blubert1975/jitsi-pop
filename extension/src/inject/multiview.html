<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jitsi Meet | Multiview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html {
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        position: absolute;
        /* top: 50vh;
        left: 50vw; */
        /* transform: translate3d(-50%, -50%, 0); */
        transition: transform 0.5s ease;
        /* width: 0;
        height: 0; */
        overflow: visible;
        width: 100vw;
        height: 100vh;
        background: red;
      }

      /* #scaler {
        transition: transform 0.5s ease;
        width: 100%;
        height: 100%;
      } */

      /* #iframesWrapper {
        position: absolute;
        top:-50%;
        left:-50%;
      } */

      iframe {
        height: var(--videoHeight);
        width: var(--videoWidth);
        transition: transform 0.5s ease, opacity 0.5s ease;
        pointer-events: none;
        position: absolute;
        /* width: 0;
        height: 0; */
        top: 50vh;
        left: 50vw;
        /* top: 50%;
        left: 50%; */
        width: 100vw;
        height: calc(100vw * 9 / 16);
        /* top: 0;
        left: 0; */
        /* transform: translate3d(0, 0, 0) scale(0); */
        opacity: 0;
        backface-visibility: hidden;
        /* transform-origin: top left; */
      }

      iframe.show {
        opacity: 1;
        z-index: 1;
      }

      iframe.remove {
        opacity: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="scaler">
      <div id="iframesWrapper"></div>
    </div>
  </body>
</html>
