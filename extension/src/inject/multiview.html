<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jitsi Meet | Multiview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html {
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body,
      iframe {
        /* TODO: force hardware acceleration? */
        transition: all 0.5s ease-in-out;
      }

      body {
        position: absolute;
        height: var(--gridHeight);
        width: var(--gridWidth);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      iframe {
        pointer-events: none;
        height: var(--videoHeight);
        width: var(--videoWidth);
        position: absolute;
        opacity: 0;
        /* transition-property: opacity; */
      }

      iframe.show {
        /* transition-property: all; */
        opacity: 1;
      }
    </style>
  </head>
  <body></body>
</html>
