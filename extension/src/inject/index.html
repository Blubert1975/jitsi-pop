<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pop-out Jitsi Meet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        user-select: none;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, open_sanslight,
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #0e1624;
      }

      body {
        display: flex;
      }

      #sidebar {
        flex: none;
        width: 160px;
        height: 100vh;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.5);
      }

      #sidebar > .video-wrapper {
        float: left;
        width: 100%;
        position: relative;
        height: 90px;
        background: black;
        cursor: pointer;
      }

      #sidebar > .video-wrapper:after {
        content: "";
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        color: white;
        box-sizing: border-box;
        text-align: center;
      }

      #sidebar > .video-wrapper:hover:after,
      #sidebar > .video-wrapper.offline:after {
        content: attr(data-displayname);
        background-color: rgba(0, 0, 0, 0.5);
      }

      html.show-context > body > #sidebar > .video-wrapper.selected:after {
        border: 1px solid #ff991f;
      }

      #sidebar > .video-wrapper.offline:after {
        color: #4e4e4e;
      }

      #sidebar > .video-wrapper > iframe {
        width: 100%;
        height: 100%;
      }

      #contextbar {
        flex: none;
        transition: width 0.5s;
        width: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background: #283447;
      }

      html.show-context #contextbar {
        width: 160px;
      }

      #contextbar > * {
        width: 140px;
        margin: 10px;
      }

      #contextbar > h4 {
        margin: 20px 10px;
        color: #b8c7e0;
        text-align: center;
      }

      #contextbar > button {
        background: #4c9aff;
        cursor: pointer;
        color: #1b2638;
        border-radius: 3px;
        padding: 10px;
        margin: 5px 10px;
        box-sizing: border-box;
      }

      #contextbar > button:first-of-type {
        margin-top: 0;
      }

      #contextbar > button:first-of-type {
        margin-top: 0;
      }

      #contextbar > button:hover {
        background: #b3d4ff;
      }

      #meet {
        height: 100%;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <div id="contextbar">
      <h4></h4>
      <button id="pop-out-button">Pop-out</button>
      <button id="move-top">Move to top</button>
      <button id="move-up">Move up</button>
      <button id="move-down">Move down</button>
      <button id="move-bottom">Move to bottom</button>
      <button id="delete-video">Delete</button>
    </div>
    <div id="sidebar"></div>
    <div id="meet"></div>
  </body>
</html>
