<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pop-out Jitsi Meet</title>
    <style>
      #jitsipop * {
        border: 0;
        outline: 0;
        user-select: none;
      }

      #jitsipop {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, open_sanslight,
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #0e1624;
        font-size: 14px;
        display: flex;
      }

      #sidebar {
        flex: none;
        width: 160px;
        height: 100vh;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-flow: column;
      }

      #sidebar > .video-wrapper {
        width: 100%;
        position: relative;
        height: 90px;
        background: black;
        cursor: pointer;
      }

      #sidebar > .video-wrapper > i {
        position: absolute;
        right: 0;
        width: 25px;
        height: 25px;
        text-align: center;
        color: #ff991f;
        line-height: 25px;
        top: 0;
        font-size: 10px;
      }

      #sidebar > .video-wrapper > i.fa-th-large {
        top: unset;
        bottom: 0;
      }

      #sidebar > .video-wrapper:not(.popout) > i.fa-window-restore,
      #sidebar > .video-wrapper:not(.multiview) > i.fa-th-large {
        display: none;
      }

      #sidebar > .video-wrapper:after {
        content: "";
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        color: white;
        box-sizing: border-box;
        text-align: center;
        background-color: rgba(0, 0, 0, 0);
        transition: background-color 0.25s ease;
      }

      #sidebar > .video-wrapper:hover:after,
      #sidebar > .video-wrapper.offline:after {
        content: attr(data-displayname);
        background-color: rgba(0, 0, 0, 0.5);
      }

      html.show-context > body > #sidebar > .video-wrapper.selected:after {
        border: 1px solid #ff991f;
      }

      #sidebar > .video-wrapper.offline:after {
        color: #4e4e4e;
      }

      #sidebar > .video-wrapper > iframe {
        width: 100%;
        height: 100%;
      }

      #contextbar {
        flex: none;
        transition: width 0.5s;
        width: 0;
        overflow-x: hidden;
        overflow-y: auto;
        /* background: #283447; */
      }

      html.show-context #contextbar {
        width: 160px;
      }

      #contextbar > * {
        width: 140px;
        margin: 10px;
      }

      #contextbar > h4 {
        margin: 20px 10px;
        color: #b8c7e0;
        text-align: center;
        font-size: 16px;
      }

      #jitsipop button {
        background: #4c9aff;
        color: #1b2638;
        border-radius: 3px;
        padding: 0 10px;
        line-height: 3em;
        box-sizing: border-box;
        font-size: 12px;
      }

      #jitsipop button:not(:disabled):hover {
        background: #b3d4ff;
        cursor: pointer;
      }

      #jitsipop button:disabled {
        background: gray;
      }

      #contextbar > button,
      #tabs > button {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #contextbar > button {
        margin: 0 10px 5px 10px;
      }

      #contextbar > button > .fas,
      #contextbar > button > .far {
        font-size: 1.5em;
        width: 20px;
      }

      #jitsipop #tabs {
        padding-top: 0;
        padding-bottom: 0;
        justify-content: left;
        min-width: 303px;
      }

      #jitsipop #tabs > button {
        padding: 0;
        margin: 5px;
        background: transparent;
        color: #4c9aff;
        border-bottom: 1px solid transparent;
        box-sizing: border-box;
        border-radius: 0;
      }

      #jitsipop #tabs > button.active {
        border-color: #ff991f;
      }

      #jitsipop #tabs > button > .fas,
      #jitsipop #tabs > button > .far {
        font-size: 1.5em;
        margin: 0 5px;
      }

      #jitsipop #tabs > button:hover {
        background: transparent;
        color: #b3d4ff;
      }

      #settings-drawer {
        overflow-x: hidden;
        overflow-y: auto;
        border-bottom: 2px solid #283447;
        flex-basis: 0;
      }

      #settings {
        color: #b8c7e0;
        padding: 10px;
      }

      #settings > * {
        margin: 10px;
      }

      .flex-transition {
        transition: flex 0.5s ease;
      }

      #main {
        height: 100%;
        flex: auto;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #meet {
        position: relative;
        overflow: hidden;
        flex-basis: 100%;
      }

      html.settings-open #settings-drawer {
        flex-basis: 50%;
      }

      #settings > * {
        display: none;
      }

      #settings > .active {
        display: block;
      }

      #reconnect-wrapper {
        display: none;
      }

      html.disconnected #reconnect-wrapper {
        display: block;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #jitsipop #reconnect {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.75);
        display: none;
        pointer-events: all;
        font-size: 1.5em;
        width: 150px;
        height: 150px;
        border-radius: 150px;
        background: #41d873;
        color: white;
        padding: 0;
        transition: all 0.25s ease;
      }

      #reconnect:hover {
        transform: translate(-50%, -50%) scale(1);
      }

      html.disconnected #jitsipop #reconnect {
        display: block;
        z-index: 1;
      }
    </style>
  </head>
  <body id="jitsipop">
    <div id="contextbar">
      <h4></h4>
      <button class="pop-out-button">
        Pop-out <i class="far fa-window-restore"></i>
      </button>
      <button class="multiview-button">
        Multiview toggle <i class="fas fa-th-large"></i>
      </button>
      <button class="move-button" data-destination="move-top">
        Move to top <i class="fas fa-angle-double-up"></i>
      </button>
      <button class="move-button" data-destination="move-up">
        Move up <i class="fas fa-angle-up"></i>
      </button>
      <button class="move-button" data-destination="move-down">
        Move down <i class="fas fa-angle-down"></i>
      </button>
      <button class="move-button" data-destination="move-bottom">
        Move to bottom <i class="fas fa-angle-double-down"></i>
      </button>
      <button class="delete-video">
        Delete <i class="fas fa-user-minus"></i>
      </button>
    </div>
    <div id="sidebar"></div>
    <div id="main">
      <nav class="navbar" id="tabs">
        <button id="sound-settings">
          Sound <i class="fas fa-volume-off"></i>
        </button>
        <button id="pop-out-settings">
          Pop-out <i class="far fa-window-restore"></i>
        </button>
        <button id="multiview-settings">
          Multiview <i class="fas fa-th-large"></i>
        </button>
      </nav>
      <div id="settings-drawer" class="flex-transition">
        <div id="settings">
          <div class="sound-settings">
            <p>Select how to mute streams:</p>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="muteControl"
                class="custom-control-input"
                id="sound-manual"
                checked
              />
              <label class="custom-control-label" for="sound-manual"
                >Manual

                <small class="form-text text-muted">
                  Manually (un)mute streams in Jitsi interface below.
                </small>
              </label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="muteControl"
                class="custom-control-input"
                id="sound-auto"
              />
              <label class="custom-control-label" for="sound-auto"
                >Auto

                <small class="form-text text-muted">
                  Automatically mute all streams, except streams in pop-out
                  <i class="far fa-window-restore"></i> or multiview
                  <i class="fas fa-th-large"></i> window.
                </small>
              </label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="muteControl"
                class="custom-control-input"
                id="sound-all-off"
              />
              <label class="custom-control-label" for="sound-all-off"
                >Mute all <i class="fas fa-volume-mute"></i>

                <small class="form-text text-muted">
                  Mute all streams immediately, and mute streams (again) if one
                  gets unmuted.
                </small>
              </label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                name="muteControl"
                class="custom-control-input"
                id="sound-all-on"
              />
              <label class="custom-control-label" for="sound-all-on"
                >Unmute all <i class="fas fa-volume-up"></i>

                <small class="form-text text-muted">
                  Unmute all streams immediately, and unmute streams (again) if
                  one gets muted.
                </small>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="meet" class="flex-transition">
        <div id="reconnect-wrapper">
          <button id="reconnect">Reconnect</button>
        </div>
      </div>
    </div>
  </body>
</html>
