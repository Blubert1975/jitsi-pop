<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pop-out Jitsi Meet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        user-select: none;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, open_sanslight,
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #0e1624;
      }

      body {
        display: flex;
      }

      #sidebar {
        flex: none;
        width: 160px;
        height: 100vh;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-flow: column;
      }

      #sidebar > .video-wrapper {
        width: 100%;
        position: relative;
        height: 90px;
        background: black;
        cursor: pointer;
      }

      #sidebar > .video-wrapper:after {
        content: "";
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        color: white;
        box-sizing: border-box;
        text-align: center;
      }

      #sidebar > .video-wrapper:hover:after,
      #sidebar > .video-wrapper.offline:after {
        content: attr(data-displayname);
        background-color: rgba(0, 0, 0, 0.5);
      }

      html.show-context > body > #sidebar > .video-wrapper.selected:after {
        border: 1px solid #ff991f;
      }

      #sidebar > .video-wrapper.offline:after {
        color: #4e4e4e;
      }

      #sidebar > .video-wrapper > iframe {
        width: 100%;
        height: 100%;
      }

      #contextbar {
        flex: none;
        transition: width 0.5s;
        width: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background: #283447;
      }

      html.show-context #contextbar {
        width: 160px;
      }

      #contextbar > * {
        width: 140px;
        margin: 10px;
      }

      #contextbar > h4 {
        margin: 20px 10px;
        color: #b8c7e0;
        text-align: center;
      }

      #contextbar > button,
      #reconnect {
        background: #4c9aff;
        color: #1b2638;
        border-radius: 3px;
        padding: 0 10px;
        margin: 5px 10px;
        box-sizing: border-box;
        line-height: 3em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #contextbar > button > .fas,
      #contextbar > button > .far {
        font-size: 1.5em;
        width: 20px;
      }

      #contextbar > button:first-of-type {
        margin-top: 0;
      }

      #contextbar > button:first-of-type {
        margin-top: 0;
      }

      #contextbar > button:not(:disabled):hover,
      #reconnect:not(:disabled):hover {
        background: #b3d4ff;
        cursor: pointer;
      }

      #contextbar > button:disabled {
        background: gray;
      }

      #meet {
        height: 100%;
        flex: auto;
        position: relative;
      }

      #reconnect-wrapper {
        display: none;
      }

      html.disconnected #reconnect-wrapper {
        display: block;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #reconnect {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        pointer-events: all;
        font-size: 1.5em;
      }

      html.disconnected #reconnect {
        display: block;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="contextbar">
      <h4></h4>
      <button class="pop-out-button">
        Pop-out <i class="far fa-window-restore"></i>
      </button>
      <button class="multiview-button">
        Multiview toggle <i class="fas fa-th-large"></i>
      </button>
      <button class="move-button" data-destination="move-top">
        Move to top <i class="fas fa-angle-double-up"></i>
      </button>
      <button class="move-button" data-destination="move-up">
        Move up <i class="fas fa-angle-up"></i>
      </button>
      <button class="move-button" data-destination="move-down">
        Move down <i class="fas fa-angle-down"></i>
      </button>
      <button class="move-button" data-destination="move-bottom">
        Move to bottom <i class="fas fa-angle-double-down"></i>
      </button>
      <button class="delete-video">
        Delete <i class="fas fa-user-minus"></i>
      </button>
    </div>
    <div id="sidebar"></div>
    <div id="meet">
      <div id="reconnect-wrapper">
        <button id="reconnect">Reconnect</button>
      </div>
    </div>
  </body>
</html>
